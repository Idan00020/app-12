[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  POSTGRES_URL = "placeholder" # This will be overridden by Netlify's environment variables

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Cache Prisma binary
[[plugins]]
  package = "netlify-plugin-cache"
    [plugins.inputs]
      paths = [
        "node_modules/.prisma",
        "node_modules/@prisma/client"
      ]
